<style type="text/css">
.transBox {
    height: 100px;

}

.boxOut {
    border: 1px solid #999999;

    border: 1px solid #0080FF;
    width: 25px;
    height: 25px;
    position: absolute;
}
</style>

<body>

        <div>
            <h2>种类：1</h2>

                <h3>形态：1</h3>
                <div class="transBox">
                    <div class="transItem" style="top:25px;left:25px;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
